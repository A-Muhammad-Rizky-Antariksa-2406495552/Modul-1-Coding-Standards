<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2>Edit Product</h2>

    <!-- Error message display -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/product/edit}" th:object="${product}" method="post">

        <input type="hidden" th:field="*{productId}">

        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" th:field="*{productName}" class="form-control mb-4 col-4" id="productName" placeholder="Enter product' name">
        </div>

        <div class="form-group">
            <label for="productQuantity">Product Quantity</label>
            <input type="number" th:field="*{productQuantity}" class="form-control mb-4 col-4" id="productQuantity" placeholder="Enter quantity">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

</body>
</html>
